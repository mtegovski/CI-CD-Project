<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add balloon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form th:action="@{/balloons/add}" th:method="post">
                <input id="id" type="hidden" name="id" th:value="(${balloon} != null ? ${balloon.getId()} : 10000)">
                <div class="form-group">
                    <label for="name">Balloon name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${balloon} != null ? ${balloon.getName()} : '')"
                           required
                           placeholder="Enter balloon name">
                </div>
                <div class="form-group">
                    <label for="price">Description</label>
                    <input type="text"
                           class="form-control"
                           id="price"
                           name="description"
                           th:value="(${balloon} != null ? ${balloon.getDescription()} : '')"
                           placeholder="Description for the balloon">
                </div>
                <div class="form-group">
                    <label>Manufacturer</label>
                    <select name="manufacturer" class="form-control">
                        <option th:if="${balloon} != null"
                                th:selected="${balloon.getManufacturer() != null &&
                                balloon.getManufacturer().getId() == m.getId()}"
                                th:each="m : ${manufacturers}"
                                th:value="${m.getId()}"
                                th:text="${m.getName()}">
                        </option>
                        <option th:if="${balloon} == null"
                                th:each="m : ${manufacturers}"
                                th:value="${m.getId()}"
                                th:text="${m.getName()}">
                        </option>
                    </select>
                </div>
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/balloons">Back</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
